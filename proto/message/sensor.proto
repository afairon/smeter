syntax = "proto3";

package message;

option go_package = "github.com/afairon/smeter/message";

enum SensorType {
    POWER = 0;
    TEMPERATURE = 1;
    HUMIDITY = 2;
}

message Sensor {
    int64 ID = 1;
    int64 DeviceID = 2;
    SensorType Type = 3;
    string Name = 4;
    bool Active = 5;
}

message SensorRequest {
    int64 DeviceID = 1;
    int64 Limit = 2;
    int64 Offset = 3;
}
