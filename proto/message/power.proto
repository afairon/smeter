syntax = "proto3";

package message;

import "common.proto";

option go_package = "github.com/afairon/smeter/message";

message Power {
    int64 Time = 1;
    int64 SensorID = 2;
    double Value = 3;
}

message Energy {
    int64 Time = 1;
    int64 SensorID = 2;
    double Value = 3;
}

message PowerRequest {
    int64 SensorID = 1;
    int64 From = 2;
    int64 To = 3;
}

message ConsumptionRequest {
    int64 SensorID = 1;
    int64 From = 2;
    int64 To = 3;
    Bucket Bucket = 4;
}
