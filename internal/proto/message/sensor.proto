syntax = "proto3";

package message;

option go_package = "github.com/afairon/smeter/internal/message";

enum SensorType {
    UNKOWN = 0;
    POWER = 1;
    TEMPERATURE = 2;
    HUMIDITY = 3;
}

message Sensor {
    int64 ID = 1;
    int64 DeviceID = 2;
    SensorType Type = 3;
    string Name = 4;
    bool Active = 5;
}
